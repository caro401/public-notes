---
layout: page
---
<h1>{{ page.title }}</h1>
<div class="search">
    <form class="flex border-0" action="/search" method="get">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
        <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-tl-lg rounded-bl-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            type="text" id="search-box" name="query">
        <button
            class="border-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-tr-lg rounded-br-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit">Search</button>
    </form>
    <ul id="search-results" class="search-results"></ul>
</div>
<script src="/js/search-content.js"></script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
